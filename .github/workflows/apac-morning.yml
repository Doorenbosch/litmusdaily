name: APAC Morning Brief

on:
  schedule:
    # 06:00 SGT = 22:00 UTC (previous day)
    - cron: '0 22 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install anthropic requests
      
      - name: Generate APAC morning brief
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: python scripts/generate_brief.py apac morning
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/
          git diff --staged --quiet || git commit -m "ðŸ“° apac morning brief - $(date -u +%Y-%m-%d)"
          git push

      - name: Trigger Vercel Deploy
        run: curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_13sdaqbpH8QogAy6zy3Y4OvAgqUq/MdENtkMTX9"
